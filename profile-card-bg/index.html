<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile with blur images</title>
     <script src="https://kit.fontawesome.com/0b7ee7b15a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
          <div class="profile">
               <img src="profile.jpg" alt="">
          </div>
          <div class="name">
               Amrat
          </div>
          <div class="profession">
               I am a Web Developer
          </div>
          <div class="icons">
               <i class="fa-brands fa-facebook fb"></i>
               <i class="fa-brands fa-github gh"></i>
               <i class="fa-brands fa-twitter tw"></i>
               <i class="fa-brands fa-linkedin li"></i>
               <i class="fa-brands fa-whatsapp wa"></i>
          </div>
          <div class="btns">
               <button>Follow</button>
               <button>Profile</button>
          </div>
     </div>
</body>
</html>
